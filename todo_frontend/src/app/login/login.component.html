<div class="login">
  <ul class="login_list">
    <li *ngFor="let item of items">
      <button type="button" class="btn-number btn-info" [disabled]="isButtonDisabled$$(item) | async"
        (click)="addDigit(item)">{{ item }}
      </button>
    </li>
    <li>
      <button class="btn-sim btn-primary" (click)="removeDigit()">&lt;</button>
    </li>
  </ul>
  <div class="login_code">{{ loginCode$$ | async }}</div>
  <button class="btn-log" [disabled]="loginButtonDisabled$$ | async" (click)="onLogin()">LOGIN</button>
</div>
<div class="d-flex justify-content-center">
  <app-counter></app-counter>
</div>
